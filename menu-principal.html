<<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        background: url(menuprincipal.png);
        background-size: cover;
        color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
        h1 {
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
        .borrar {
            background-color: #FF5733;
        }
        .borrar:hover {
            background-color: #C70039;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Menú Principal</h1>
        <button onclick="nuevaPartida()">Nueva Partida</button>
        <button onclick="cargarPartida()">Cargar Partida</button>
        <button class="borrar" onclick="borrarPartida()">Borrar Partida</button>
        <button onclick="salir()">Salir</button>
    </div>

    <script>
        function nuevaPartida() {
            window.location.href = "creacion-personaje.html";
        }

        function cargarPartida() {
            const datosGuardados = localStorage.getItem("partidaGuardada");

            if (datosGuardados) {
                const partida = JSON.parse(datosGuardados);
                alert(`Partida cargada:\nNombre: ${partida.personaje.nombre}\nNivel: ${partida.nivel}\nOro: ${partida.oro}`);
                window.location.href = "menu-juego.html";
            } else {
                alert("No se encontró ninguna partida guardada.");
            }
        }

        function borrarPartida() {
    const confirmacion = confirm("¿Estás seguro de que quieres borrar la partida guardada? Esta acción no se puede deshacer.");
    if (confirmacion) {
        // Eliminar todos los datos relacionados con la partida
        localStorage.removeItem("partidaGuardada");
        localStorage.removeItem("inventario");
        localStorage.removeItem("equipamiento");
        localStorage.removeItem("datosJugador");
        localStorage.removeItem("personaje");
        localStorage.removeItem("oro");
        alert("Partida guardada borrada exitosamente. Todos los datos han sido eliminados.");
    }

        function salir() {
            if (confirm("¿Estás seguro de que quieres salir del juego?")) {
                alert("Gracias por jugar. ¡Hasta la próxima!");
                window.close(); 
            }
        }
        }    
    </script>
</body>
</html>
