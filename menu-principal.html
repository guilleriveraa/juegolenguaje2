<<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1d1d1d;
            color: white;
            margin: 0;
        }
        h1 {
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
        .borrar {
            background-color: #FF5733;
        }
        .borrar:hover {
            background-color: #C70039;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Menú Principal</h1>
        <button onclick="nuevaPartida()">Nueva Partida</button>
        <button onclick="cargarPartida()">Cargar Partida</button>
        <button class="borrar" onclick="borrarPartida()">Borrar Partida</button>
        <button onclick="salir()">Salir</button>
    </div>

    <script>
        // Función para iniciar una nueva partida
        function nuevaPartida() {
            window.location.href = "creacion-personaje.html";
        }

        // Función para cargar una partida guardada
        function cargarPartida() {
            const datosGuardados = localStorage.getItem("partidaGuardada");

            if (datosGuardados) {
                const partida = JSON.parse(datosGuardados);
                alert(`Partida cargada:\nNombre: ${partida.personaje.nombre}\nNivel: ${partida.nivel}\nOro: ${partida.oro}`);
                window.location.href = "menu-juego.html";
            } else {
                alert("No se encontró ninguna partida guardada.");
            }
        }

        // Función para borrar una partida guardada
        function borrarPartida() {
            const confirmacion = confirm("¿Estás seguro de que quieres borrar la partida guardada? Esta acción no se puede deshacer.");
            if (confirmacion) {
                localStorage.removeItem("partidaGuardada"); // Elimina los datos guardados
                alert("Partida guardada borrada exitosamente.");
            }
        }

        // Función para salir del juego
        function salir() {
            if (confirm("¿Estás seguro de que quieres salir del juego?")) {
                alert("Gracias por jugar. ¡Hasta la próxima!");
                window.close(); // Puede no funcionar en algunos navegadores
            }
        }
    </script>
</body>
</html>
